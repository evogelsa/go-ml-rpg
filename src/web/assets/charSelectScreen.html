<!DOCTYPE html>
<html>
<head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 20%%;
    }
    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
</head>
<script>
function redirect(page) {
    var hostname = "http://" + window.location.hostname + ":8080/";
    var ref = hostname + page;
    window.location.href = ref
}
</script>
<body>
    <h2>Select a character</h2>
    <button onclick="redirect('/newChar')">New Character</button>
    <br><br>
    <table>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Select</th>
        </tr>
